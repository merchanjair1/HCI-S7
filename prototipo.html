<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <meta name="description" content="Formulario para agregar productos con skeleton loaders, Optimistic UI y manejo de errores.">

  <!-- Tailwind (optimizado) -->
  <script defer src="https://cdn.tailwindcss.com?plugins=forms,typography&minify=true"></script>

  <!-- Flowbite CSS SIN bloquear render -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css"
    media="print"
    onload="this.media='all'"
  />

  <!-- Flowbite JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>

  <!-- ðŸ“Œ TU ARCHIVO JS EXTERNO -->
  <script defer src="main.js"></script>

  <title>Add Product Advanced</title>
</head>

<body class="dark:bg-gray-900">

<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">

      <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Add a new product</h2>

      <!-- ðŸ¦´ Skeleton Loader -->
      <div id="skeleton" class="space-y-4">
        <div class="h-6 bg-gray-300 dark:bg-gray-700 rounded animate-pulse"></div>
        <div class="h-6 bg-gray-300 dark:bg-gray-700 rounded animate-pulse"></div>
        <div class="h-6 bg-gray-300 dark:bg-gray-700 rounded animate-pulse"></div>
        <div class="h-6 bg-gray-300 dark:bg-gray-700 rounded animate-pulse w-1/2"></div>
      </div>

      <!-- ðŸ“ Formulario real -->
      <form id="productForm" class="hidden" aria-label="Formulario para agregar productos">

          <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
              <div class="sm:col-span-2">
                  <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product Name</label>
                  <input type="text" id="name"
                      class="bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-100 text-sm rounded-lg block w-full p-2.5"
                      placeholder="Type product name" required>
              </div>

              <div class="w-full">
                  <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Brand</label>
                  <input type="text" id="brand"
                      class="bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-100 text-sm rounded-lg block w-full p-2.5"
                      placeholder="Product brand" required>
              </div>

              <div class="w-full">
                  <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
                  <input type="number" id="price"
                      class="bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-100 text-sm rounded-lg block w-full p-2.5"
                      placeholder="2999" inputmode="decimal" required>
              </div>

              <div>
                  <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
                  <select id="category"
                      class="bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-100 text-sm rounded-lg block w-full p-2.5">
                      <option>Select category</option>
                      <option value="TV">TV/Monitors</option>
                      <option value="PC">PC</option>
                      <option value="GA">Gaming/Console</option>
                      <option value="PH">Phones</option>
                  </select>
              </div>

              <div>
                  <label for="item-weight" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Item Weight (kg)</label>
                  <input type="number" id="item-weight"
                      class="bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-100 text-sm rounded-lg block w-full p-2.5"
                      placeholder="12" required>
              </div>

              <div class="sm:col-span-2">
                  <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                  <textarea id="description" rows="8"
                      class="block p-2.5 w-full text-sm text-gray-900 dark:text-gray-100 bg-gray-50 dark:bg-gray-800 rounded-lg border border-gray-300 dark:border-gray-600"
                      placeholder="Your description here"></textarea>
              </div>
          </div>

          <button type="submit"
              class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800">
              Add product
          </button>
      </form>

      <!-- ðŸŒµ Empty State -->
      <div id="emptyState" class="hidden text-center py-8">
        <div class="text-6xl">ðŸ“¦</div>
        <p class="text-gray-700 dark:text-gray-300 mt-3">AÃºn no hay productos agregados.</p>
        <p class="text-blue-600 font-semibold">Â¡Agrega tu primer producto!</p>
      </div>

      <!-- ðŸ“‹ Lista de productos -->
      <div id="productList" class="mt-6 space-y-3"></div>

      <!-- âŒ Error -->
      <div id="errorBox"
           aria-live="polite"
           class="hidden mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
        <p id="errorMsg"></p>
        <button id="retryBtn" class="mt-2 bg-red-600 text-white px-4 py-2 rounded">Reintentar</button>
      </div>

  </div>
</section>

</body>
</html>
